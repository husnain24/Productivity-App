<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"  />

  <title>TO DO LIST</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Productivity App</h1>
    <form id="task-form">
      <input type="text" id="new-task-input" placeholder="What is your task?"/>
      <button id="new-task-submit">Add</button>
    </form>
  </header>

  <section class="task-container">
    <div class="time-container">
      <div class="time-form">
        <span>Minutes: </span>
        <input class="time-input" type="text">
        <button id="start">Start</button>
      </div>
      <div class="time">--</div>
      <button id="reset">Reset</button>
    </div>

    <h2>Tasks</h2>

    <div class="tasks-list">
      <!-- <div class="todo">
        <div class="check-done">
          <i class="fa-solid fa-check"></i>
        </div>
        <input type="text" class="todo-text" value="hello" readonly>
        <div class="edit">
          <i class="fa-solid fa-pen-to-square"></i>
        </div>
        <div class="delete">
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
      </div> -->
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
